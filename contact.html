<body>
    <!-- Navigation -->
    <nav class="cosmic-nav">
        <div class="logo">SC</div>

            <a href="index.html#home">Home</a>

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2 class="section-heading">Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Let's Connect</h3>
                <p>Feel free to reach out for collaborations, opportunities, or just to say hello!</p>
                <div class="social-links">
                    <a href="https://github.com/surajorg0" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/surajorg" class="social-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://www.instagram.com/surajorg/" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.facebook.com/share/19SwPVHqsL/" class="social-link" target="_blank">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="cosmic-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Connect with Me</h4>
                <div class="social-links">
